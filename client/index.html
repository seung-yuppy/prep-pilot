<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prep Pilot</title>
    <script>
      (function () {
        try {
          const theme = JSON.parse(localStorage.getItem("theme")).state.theme;
          if (theme) {
            document.documentElement.setAttribute("data-theme", theme);
          }
        } catch (e) {
          // localStorage가 비어있거나 파싱 오류가 나도 무시합니다.
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
